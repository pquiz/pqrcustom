<dom-module id="my-lista">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
                width: 100%;
            }



            iron-list {
                margin-top: 90px;
                padding-bottom: 16px;
            }


          ¿
     

            
        </style>


        <iron-list id="list" items={{productos}} as="producto"  scroll-target="document" grid>
            <div class="cvertical">
                <template>


                    <div class="itemContent " tabindex$="[[tabIndex]]">
                        <my-item id$=[[iditem]] articulo={{producto}} ></my-item>

                    </div>

                </template>
            </div>
        </iron-list>
      
        <!-- this element will load more data when the user scrolls down and reached the lower threshold -->
       



    </template>
    <script>
        Polymer({
            is: 'my-lista',
            properties: {
                productos: { type: Array },
                iditem: {
                    type: String,
                    reflectToAttribute: true
                }
            },
            ready: function () {

            }});

    </script>
</dom-module>
