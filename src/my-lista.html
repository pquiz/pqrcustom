<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html" />
<link rel="import" href="../bower_components/neon-animation/neon-animations.html" />
<link rel="import" href="../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../bower_components/paper-card/paper-card.html" />
<link rel="import" href="shared-styles.html">
<dom-module id="my-lista">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
                width: 100%;
                height: 100%;
            }

            #example-sizing-contain {
                width: 20vw;
                height: 20vw;
                background: #ddd;
            }

            paper-card.titulo {
                --paper-card-header-text:;

            {
                color: hsla(55, 9%, 44%, 0.79);
                font-size: 30px;
                font-weight: 800;
                top: 0px;
            }

            ;
            }

            .precio {
                color: var(--color-success);
                margin-bottom: 2vh;
            }

            neon-animated-pages, neon-animatable, iron-image {
                height: 100%;
                width: 100%;
            }

            @media screen and (max-width: 767px) {
                paper-card.titulo {
                    --paper-card-header-text:;

            {
                font-size: 24px;
                font-weight: 800;
            }

            ;
            }
            }
        </style>
        <iron-scroll-threshold on-lower-threshold="loadMoreData">
            <div class="cvertical">
                <my-item id="arti" class="articulo" articulo={{producto}}></my-item>

            </div>
        </iron-scroll-threshold>



    </template>
    <script>
        var articulotemp = null;
    Polymer({

        is: 'my-lista',

      
        properties: {
            productos: { type: Array, notify: true, readOnly: false }
        },
        ready: function () {
            this.producto = { imagen: '../images/tennis1.jpg', titulo: 'Tennis', precio: '1000' }
            articulotemp = this.$.arti;
        }
        , loadMoreData: function () {
            articulotemp.animacion();
        }

    });

    </script>
</dom-module>
