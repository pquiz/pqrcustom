<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html" />
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html" />
<link rel="import" href="../bower_components/iron-list/iron-list.html" />

<link rel="import" href="../bower_components/neon-animation/neon-animations.html" />
<link rel="import" href="../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html" />
<link rel="import" href="my-item.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-lista">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
                width: 100%;
                height: 100%;
            }

            #example-sizing-contain {
                width: 20vw;
                height: 20vw;
                background: #ddd;
            }


              .lista{
          width:100%;
          height:auto;
          min-height:70vh;
      }
            my-item {
                width:45%;
                height:auto;
            }
            .precio {
                color: var(--color-success);
                margin-bottom: 2vh;
            }

            neon-animated-pages, neon-animatable, iron-image {
                height: 100%;
                width: 100%;
            }

         
        </style>
        <iron-scroll-threshold id="scrollTheshold" on-lower-threshold="loadMoreData" class="lista">
            <iron-list id="list" items="[]" as="producto" scroll-target="scrollTheshold">

                <template>
                    <my-item id$=[[iditem]] class="articulo" articulo={{producto}}></my-item>


                    </template>
</iron-list>
            <div class="loadingIndicator">
                <paper-spinner active="{{loadingPeople}}"></paper-spinner> Fetching data
            </div>
            <!-- this element will load more data when the user scrolls down and reached the lower threshold -->

        </iron-scroll-threshold>

            


    </template>
    <script>
        var ironscroll = null;
        var ironlista = null;
        var contador = 0;
    Polymer({
        is: 'my-lista',
        properties: {
            productos: { type: Array },
            iditem: { 
                type: String,
                reflectToAttribute: true }
        },
        ready: function () {
            ironlista = this.$.list;
            ironscroll = this.$.scrollTheshold;
            this.iditem = 'id' + contador;
        }
        , loadMoreData: function () {
            if (contador < this.productos.length) {
                ironlista.push('items', this.productos[contador]);
               
                contador = contador + 1;
                this.iditem = 'id' + contador;
            }
            
            
            if (contador < this.productos.length) {
                ironlista.push('items', this.productos[contador]);
                
                contador = contador + 1;
                this.iditem = 'id' + contador;
            }
            // Clear the lower threshold so we can load more data when the user scrolls down again.
            ironscroll.clearTriggers();

        }

    });

    </script>
</dom-module>
