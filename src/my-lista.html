<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html" />
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html" />
<link rel="import" href="../bower_components/iron-list/iron-list.html" />

<link rel="import" href="../bower_components/neon-animation/neon-animations.html" />
<link rel="import" href="../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html" />
<link rel="import" href="my-item.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-lista">
    <template>
        <style include="shared-styles">
            :host {
                display:compact;
                position:page;
                padding: 10px;
                width:100vw;
                height:auto;
            }



     

            .itemContent {
              display: inline-block;
    position: relative !important;
    flex-basis: initial;
    width:22%;
    
    flex: 1 1 auto;
            }
            @media (max-width: 1100px) {
                .itemContent {
              display: inline-block;
    position: relative !important;
    flex-basis: initial;
    width:32%;
    
    flex: 1 1 auto;
            }
            }

            @media (max-width: 750px) {
                .itemContent {
              display: inline-block;
    position: relative !important;
    flex-basis: initial;
    width:48%;
    
    flex: 1 1 auto;
            }
            }
                @media (max-width: 450px) {
                .itemContent {
              display: inline-block;
    position: relative !important;
    flex-basis: initial;
    width:100%;
    
    flex: 1 1 auto;
            }
            }
            
        </style>


        <iron-list id="list" items={{productos}} as="producto" class="chorizontal" scroll-target="document" grid>
           
                <template>
                   

                        <div class="itemContent " tabindex$="[[tabIndex]]">
                            <my-item id$=[[iditem]] articulo={{producto}}></my-item>

                        </div>
                    
</template>
           
        </iron-list>
      
        <!-- this element will load more data when the user scrolls down and reached the lower threshold -->
       



    </template>
    <script>
        Polymer({
            is: 'my-lista',
            properties: {
                productos: { type: Array },
                iditem: {
                    type: String,
                    reflectToAttribute: true
                }
            },
            ready: function () {

            }});

    </script>
</dom-module>
