<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-item.html">
<dom-module id="my-view3">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .articulo{
          width:30vw;
          height:auto;
      }
    </style>
      <iron-scroll-threshold on-lower-threshold="loadMoreData">
          <div class="cvertical">
    <my-item id="arti" class="articulo" articulo={{producto}}></my-item>

</div></iron-scroll-threshold>
    

  </template>

  <script>
      var articulotemp = null;
    Polymer({

        is: 'my-view3',
        properties: {
            producto: { type: Object, notify: true, readOnly: false }
        },
        ready: function () {
            this.producto = { imagen: '../images/tennis1.jpg', titulo: 'Tennis', precio: '1000' }
            articulotemp = this.$.arti;
        }
        , loadMoreData: function () {
            articulotemp.animacion();
        }
    });
      

  </script>

</dom-module>
