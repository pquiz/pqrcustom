<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
        <p>El usuario es {{usuario}} y el password es {{password}}</p>

      

        <form is="iron-form" method="get" action="/" id="eventsDemo">
            
            <firebase-auth id="auth" user="{{usuario}}" provider="google" on-error="handleError">
            </firebase-auth>
            <paper-input-container>
                <label>Usuario</label>
                <input is="iron-input" id="user" maxlength="20" bind-value="{{usuario}}">
            </paper-input-container>
            <paper-input-container>
                <label>Password</label>
                <input is="iron-input" id="pass" type="password"  bind-value="{{password}}">
            </paper-input-container>
            <paper-button raised onclick="ingresa();" class="info" id="eventsDemoSubmit">
                <paper-spinner id="spinner" hidden></paper-spinner>Submit
            </paper-button>

</form>
            
    </div>

  </template>

  <script>
      
    Polymer({

        is: 'my-view3', properties: {
            usuario: { type: String, notify: true, readOnly: false },
            password: { type: String, notify: true, readOnly: false }
        },
        ready: function () {
            
        }

    });
    

  </script>

</dom-module>
