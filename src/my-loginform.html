<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-input/iron-input.html">

<link rel="import" href="../bower_components/polymerfire/polymerfire.html" />
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="my-home.html">
<link rel="import" href="my-grid.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-loginform">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                width: 100%;
                height: 100%;
            }
            section{
                min-height:50vh;
            }

        </style>


        <!-- Configure Firebase app: -->

       
        <section hero hidden$="[[!signedin]]">

            <h1>Deja comentario comentarios</h1>
            <my-home  userloged="{{usuario}}"></my-home>
        </section>
        <section hero hidden$="[[!signedin]]">

            <h1>Lista de comentarios</h1>
            <my-grid user="{{usuario}}" persisted={{data}}></my-grid>
        </section>

</template>
    <script>
        var auth = null;
        var func = null;
        var scope=null;
        var obj = 0;
    Polymer({

        is: 'my-loginform',
        properties: {
            usuario: { type: String, notify: true, readOnly: false, value: "" },
            data: { type: Array, notify: true, readOnly: false },
            signedin: {
                type: Boolean,
                notify: true,
                value: false
            }, reslogin: { type: String, notify: true, value: "no" }
        },
         ready: function () {
             scope = this;
             auth = this.$.auth;

         }, lock: function () {
             this.$.auth.signOut();
         }, ingresa: function () {
             this.lock();
         
             }


    });
    </script>
</dom-module>
