<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/parallax-background.html">
<link rel="import" href="../bower_components/app-layout/app-box/app-box.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/app-layout/app-box/app-box.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html" />
<dom-module id="my-view1">

    <template>

        <style include="shared-styles">
            :host {
                display: block;
                
            }
             app-box {
      height: 100vh;
      width:100%;
    }
             .second {
      --app-box-background-front-layer: {
        background-image: url(../images/v312-1.jpg);
        background-position: 50% 50%;
        background-size: contain;
        padding-bottom: 120px;
        margin-top: -20px;
        height: 100%;
      };
    }
        </style>

        <firebase-query id="query"
                        app-name="pruebapq"
                        path="/notes/[[user.uid]]"
                        data="{{data}}">
        </firebase-query>
        <app-indexeddb-mirror session="[[user.uid]]"
                              key="notes"
                              data="{{data}}"
                              persisted-data="{{persistedData}}">
        </app-indexeddb-mirror>
        <firebase-document id="document"
                           app-name="pruebapq"
                           path="[[editableNoteId]]"
                           data="{{editableNote}}">
        </firebase-document>

        <!--<div id="card" class="card">
          <div id="circle" class="circle">1</div>-->
        <div class="chorizontal cprincipal">
            <app-box effects="parallax-background" class="second">
                <h2>Sub title</h2>
            </app-box>
            <div class="cvertical onecolum ">
                <h1>Ingresar los datos</h1>
                <paper-input label="text input"></paper-input>
                <paper-input label="text input"></paper-input>
                <paper-input label="text input"></paper-input>
                <paper-input label="text input"></paper-input>
                <paper-input label="text input"></paper-input>
                <paper-button secondary raised>hola</paper-button>
            </div>
        </div>
    </template>

    <script>

        Polymer({

            is: 'my-view1',
            behaviors: [
              Polymer.NeonSharedElementAnimatableBehavior
            ],

            properties: {

                sharedElements: {
                    type: Object,
                    value: function () {
                        return {
                            'hero': this.$.card,
                            'ripple': this.$.circle
                        }
                    }
                },

                animationConfig: {
                    type: Object,
                    value: function () {
                        return {
                            'entry': [{
                                name: 'ripple-animation',
                                id: 'ripple',
                                toPage: this,
                            }, {
                                name: 'hero-animation',
                                id: 'hero',
                                toPage: this,
                                timing: {
                                    delay: 150
                                }
                            }],
                            'exit': [{
                                name: 'transform-animation',
                                transformFrom: 'none',
                                transformTo: 'translate(0px,-200vh) scale(0.9,1)',
                                node: this.$.card
                            }, {

                                name: 'fade-out-animation',
                                node: this.$.circle

                            }]
                        }
                    }
                }
            }

        });

    </script>

</dom-module>
