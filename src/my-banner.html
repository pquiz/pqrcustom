<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-banner">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                width: 100%;
                height: 100%;
            }

             iron-image {
                height: 100%;
                width: 100%;
            }
        </style>
      
                    <iron-image sizing="cover"
                                src="{{item}}"></iron-image>
           
    </template>
    <script>
        var func = null;
        var obj = 0;
    Polymer({

        is: 'my-banner', properties: {
            imagenes: { type: Array, notify: true, readOnly: false }
        },
        dibuja: function (hora) {
            obj.selected = obj.selected === 4 ? 0 : (obj.selected + 1);
            setTimeout(function () { window.requestAnimationFrame(func); }, 7000);
        }, ready: function () {
            func = this.dibuja;
            this.selected = 0;
            obj = this;
            window.requestAnimationFrame(this.dibuja);

        }

    });

    </script>
</dom-module>
