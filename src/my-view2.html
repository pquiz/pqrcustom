<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="my-corusel.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }
      my-carusel{
          width:100%;
          height:80vh;
      }
    </style>

    <div id="pres2" >
       </div>
      <my-carusel id="carrusel" imagenes="{{frames}}"></my-carusel>

  </template>

  <script>

    Polymer({

      is: 'my-view2',

          behaviors: [
            Polymer.NeonSharedElementAnimatableBehavior
          ],
          properties: {
              sharedElements: {
  type: Object,
  value: function() {
    return {
      'hero': this.$.pres2,
      'ripple': this.$.carrusel
    }
  }
},
  animationConfig: {
    type: Object,
    value: function() {
      return {
        
        'exit': [{
          name: 'ripple-animation',
          id: 'ripple',
          fromPage: this
        }, {
          name: 'hero-animation',
          id: 'hero',
          fromPage: this
        }]
      }
    }
  }

          },
          ready: function () {
              this.frames = ["http://cdn2.thr.com/sites/default/files/2016/06/got609_092415_hs_dsc_84301-h_2016.jpg",
              "http://fullhdpictures.com/wp-content/uploads/2015/10/HD-Game-of-Thrones-Wallpaper.jpg",
              "http://image.vanguardia.com.mx/sites/default/files/1428424996-hbz-games-of-thrones-hair-01.jpg",
              "http://static2.businessinsider.com/image/56d991d5dd08953d0d8b4806-2000-1125/night%20king%20white%20walker%20hardhome%20game%20of%20thrones%20hbo.jpeg.jpg",
              "http://blogs-images.forbes.com/erikkain/files/2015/06/Jon-Snow.jpg"
          ];
          }

    });

  </script>

</dom-module>
