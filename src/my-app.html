<dom-module id="my-app">

  <template>

    <style include="shared-styles">
        body {
          margin: 0;
          font-family: arial;
          background-color: #eee;
        }

        app-header {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 120px;
          color: hsl(56, 100%, 81%);
          background-color: hsl(182, 100%, 22%);

        }
      
        app-header a.iron-selected {
            border-bottom: 4px solid hsl(339, 100%, 48%);
        }
        

        app-toolbar.tall {
          height: 55px;
        }

        sample-content {
          padding-top: 212px;
        }

        [title] {
          font-weight: lighter;
          margin-left: 108px;
        }

        [condensed-title] {
          font-weight: lighter;
          margin-right: 20px;
          margin-left: 30px;
          overflow: hidden;
          text-overflow: ellipsis;
        }

        [condensed-title] i {
          font-weight: 100;
          font-style: normal;
        }

        @media (max-width: 639px) {
          [title] {
            margin-left: 50px;
            font-size: 30px;
          }
          [condensed-title] {
            font-size: 15px;
          }
        }
        paper-tabs{
          margin-left: 25px;
        }
    </style>
      
      <!-- Configure Firebase app: -->
      
      <firebase-auth app-name="pruebapq" id="auth" user="{{usuario}}" signed-in="{{signedIn}}" provider="google" on-error="handleError">
      </firebase-auth>
      
    <!-- Configure Firebase app: -->
      
      <paper-dialog id="dropdownDialog" modal="true" entry-animation="scale-up-animation"
                    exit-animation="slide-down-animation">
          <h2>Iniciar sesion</h2>
          <input is="iron-input" id="user" maxlength="20" bind-value="{{usuario}}">
          <paper-button onclick="ingresa()" secondary > Ingresar</paper-button>
      </paper-dialog>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout force-narrow fullbleed>

      <!-- Drawer content -->
      <app-drawer >
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">View One</a>
          <a name="view2" href="/view2">View Two</a>
          <a name="view3" href="/view3">View Three</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->

      <app-header-layout has-scrolling-region>

        <app-header condenses fixed effects="material">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <h4 condensed-title>What is material? &mdash; Environment</h4>
            <paper-icon-button icon="search"></paper-icon-button>
          </app-toolbar>
          <app-toolbar class="tall">
            <paper-tabs class="self-end" selected="0" autoselect autoselect-delay="1000">
    <paper-tab>    <a name="view1" href="/view1">View One</a></paper-tab>
    <paper-tab>    <a name="view2" href="/view2">View two</a></paper-tab>
    <paper-tab>    <a name="view3" href="/view3">View three</a></paper-tab>
  </paper-tabs>
          </app-toolbar>
        </app-header>
        <neon-animated-pages selected="[[page]]" class="flex" attr-for-selected="name" fallback-selection="view404" role="main">
          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </neon-animated-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
      var scope = null;
      var auth = null;
      var modal = null;
    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }, usuario: { type: String, notify: true, readOnly: false,value:"" },
        signedIn: {
            type: Boolean,
            notify: true,
            value: false,
            observer: '_loggedin'
        }

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],
      _loggedin: function (newValue, oldValue) {
          if(modal!=null)
          modal.close();
      },
      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
      ready: function(){
          this.$.dropdownDialog.toggle();
          scope = this;
          auth = this.$.auth;
          modal = this.$.dropdownDialog;
      }

    });
    function ingresa() {
        scope.$.auth.signInWithPopup();
        this.$.signInWithPopup().
            then(function (response) { alert('response'); modal.close(); }).catch(function (error) { alert('error'); });


    }
  </script>

</dom-module>
