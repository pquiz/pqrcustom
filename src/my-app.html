<dom-module id="my-app">

  <template>

    <style include="shared-styles">
        body {
          margin: 0;
          font-family: arial;
        }

        app-header {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 120px;

        }



        paper-toolbar.tall {
          height: 55px;
        }

        sample-content {
          padding-top: 212px;
        }

        [title] {
          font-weight: lighter;
          margin-left: 108px;
        }

        [condensed-title] {
          font-weight: lighter;
          margin-right: 20px;
          margin-left: 30px;
          overflow: hidden;
          text-overflow: ellipsis;
        }

        [condensed-title] i {
          font-weight: 100;
          font-style: normal;
        }

        @media (max-width: 639px) {
          [title] {
            margin-left: 50px;
            font-size: 30px;
          }
          [condensed-title] {
            font-size: 15px;
          }
        }
        paper-tabs{
          margin-left: 25px;
        }
    </style>

      <!-- Configure Firebase app: -->
      <app-scrollpos-control selected="{{page}}"></app-scrollpos-control>


    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>


    <app-drawer-layout force-narrow fullbleed>

      <!-- Drawer content -->
      <app-drawer >
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">View One</a>
          <a name="view2" href="/view2">View Two</a>
          <a name="view3" href="/view3">View Three</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->

      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="material">
          <paper-toolbar>

            <h4 condensed-title>What is material? &mdash; Environment</h4>

          </paper-toolbar>
          <paper-toolbar class="tall">
              <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <paper-tabs  selected="0" autoselect autoselect-delay="1000">
    <paper-tab>    <a name="view1" href="/view1">View One</a></paper-tab>
    <paper-tab>    <a name="view2" href="/view2">View two</a></paper-tab>
    <paper-tab>    <a name="view3" href="/view3">View three</a></paper-tab>
  </paper-tabs>
              <iron-icon icon="cloud" hidden$="[[!userlogged]]"></iron-icon>
              <iron-icon icon="cloud-off" hidden$="[[userlogged]]"></iron-icon>
              <a name="loginform" href="/loginform" tabindex="-1" hidden$="[[userlogged]]">

                  <paper-icon-button icon="account-box" alt="Log in"></paper-icon-button>
                  </a>
</paper-toolbar>
        </app-header>
        <neon-animated-pages selected="[[page]]" class="flex" attr-for-selected="name" fallback-selection="view404" role="main">
          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-loginform name ="loginform" signedin={{userlogged}} pagina={{page}}></my-loginform>
          <my-view404 name="view404"></my-view404>
        </neon-animated-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
      var scope = null;


    Polymer({

      is: 'my-app',
      behaviors: [
          Polymer.RegisterBehavior
      ],
      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        userlogged: { type: Boolean, reflectToAttribute: true, readOnly: false,notify: true,value:false }



      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],
      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
      ready: function(){
         // this.$.dropdownDialog.toggle();

          //modal = this.$.dropdownDialog;
      }

    });

  </script>

</dom-module>
