<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html" />
<link rel="import" href="../bower_components/neon-animation/neon-animations.html" />
<link rel="import" href="../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../bower_components/paper-card/paper-card.html" />
<link rel="import" href="shared-styles.html">
<dom-module id="my-item">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
                width: 100%;
                height: 100%;
            }
            #example-sizing-contain {
    width: 20vw;
    height: 20vw;
    background: #ddd;
  }
            paper-card.titulo{
               
            }
            .precio {
                color:var(--color-success);
                    margin-bottom: 2vh;
            }
            neon-animated-pages, neon-animatable, iron-image {
                height: 100%;
                width: 100%;
            }

           
        </style>
      <div class="cvertical">
          <paper-card class="titulo" heading="{{articulo.titulo}}" image="{{articulo.imagen}}" alt="{{articulo.titulo}}">
              <div class="card-content">
                  ${{articulo.precio}}
              </div>
              <div class="card-actions">
                  <paper-button  class="primary">Compra</paper-button>
                  <paper-button raised class="secondary">Compra</paper-button>
              </div>
          </paper-card>
          
      </div>

    </template>
    <script>
        var func = null;
        var obj = 0;
    Polymer({

        is: 'my-item',

        behaviors: [
   Polymer.NeonAnimationRunnerBehavior
        ],
        properties: { animationConfig: {
            value: function() {
                return {
                    'entry': {
                        // provided by neon-animation/animations/scale-up-animation.html
                        name: 'slide-from-left-animation',
                        node: this, timing: { delay: 500 }
                    },
                    'exit': {
                        // provided by neon-animation-animations/fade-out-animation.html
                        name: 'fade-out-animation',
                        node: this
                    }
                }
            }
        },
            articulo: { type: Object, notify: true, readOnly: false }
        }, animacion: function () {
            this.playAnimation('entry');
        },
        ready: function () {

        }

    });

    </script>
</dom-module>
