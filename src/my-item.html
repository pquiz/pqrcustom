<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html" />
<link rel="import" href="../bower_components/neon-animation/neon-animations.html" />
<link rel="import" href="../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../bower_components/paper-card/paper-card.html" />
<link rel="import" href="shared-styles.html">
<dom-module id="my-item">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
                position:relative!important;
                width: 32vw;
                max-width:500px;
               min-height:250px; height: 40vh;
            }
             .precio {
                color: var(--alert-color);
                margin-bottom: 2vh;
            }

     .card-size{
         width :30vw;
         max-width:500px;
     }      
    .card-container {
      display: inline-block;
      width: 33.33% !important;
      color: black;
      text-decoration: none;
    }

    paper-card {
      display: block;
      margin: 5px;

      --paper-card-header-image: {
        height: auto;
      
      }
    }

    paper-card h2 {
      margin: 4px;
      font-weight: normal;
    }

    paper-card p {
      margin: 4px;
      color: #999;
    }

    paper-fab {
      position: fixed;
      right: 24px;
      bottom: 24px;

      --paper-fab-background: #EF5458;
      --paper-fab-keyboard-focus-background: #DF4448;
    }
           
       

           
        </style>

      <div class="card-size">
          <paper-card class="titulo" heading="{{articulo.titulo}}" image="{{articulo.imagen}}" alt="{{articulo.titulo}}">
              <div class="card-content precio">
                  ${{articulo.precio}}
              </div>
              <div class="card-actions">
                  <paper-button  class="primary">Compra</paper-button>
                  <paper-button raised class="secondary">Compra</paper-button>
              </div>
          </paper-card>
          
      </div>

    </template>
    <script>
        var func = null;
        var obj = 0;
    Polymer({

        is: 'my-item',

        behaviors: [
   Polymer.NeonAnimationRunnerBehavior
        ],
        properties: { animationConfig: {
            value: function() {
                return {
                    'entry': {
                        // provided by neon-animation/animations/scale-up-animation.html
                        name: 'slide-from-left-animation',
                        node: this, timing: { delay: 500 }
                    },
                    'exit': {
                        // provided by neon-animation-animations/fade-out-animation.html
                        name: 'fade-out-animation',
                        node: this
                    }
                }
            }
        },
            articulo: { type: Object, notify: true, readOnly: false }
        }, animacion: function () {
            this.playAnimation('entry');
        },
        ready: function () {

        }

    });

    </script>
</dom-module>
